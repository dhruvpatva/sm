<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Edit User Libraries</a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered"  ng-init="edit_UserLibraries()" >
        <div class="portlet-title">
                <div class="caption">
                        Edit User Libraries
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered"   method="post"  enctype="multipart/form-data" ng-submit="Update_UserLibraries()" >
                       <div class="form-body">
                                <input type="hidden" name="id" ng-model="userlibraries.id" value="{{userlibraries.id}}" />
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Username </label>
                                         <div class="col-sm-4">
                                             <input type="text" class="form-control" name="username" value="{{userlibraries.first_name}} {{userlibraries.last_name}}" disabled />
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Source </label>
                                         <div class="col-sm-4">
                                             <select class="form-control select2" id="source" name="source" required ng-options="option.name for option in sources.availableOptions track by option.id" ng-model="sources.selectedOption" ></select>
                                         </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Description</label>
                                        <div class="col-sm-4">
                                             <textarea class="form-control ng-pristine ng-valid ng-touched" name="details" ng-model="userlibraries.details"></textarea>
                                        </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Status</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="status" ng-model="userlibraries.status"  checked="checked"  value="1" > Active </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="userlibraries.status" value="2" > Inactive</input> </label>
                                                 </div>
                                         </div>
                                </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" href="#/users/user-libraries/{{userlibraries.user_id}}" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
</div>
</div>
