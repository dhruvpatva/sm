<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Add SPE Admin</a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered"  ng-init="InitSPEUser()" >
        <div class="portlet-title">
                <div class="caption">
                        Add SPE Admin
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered" id="form-username"  method="post"  enctype="multipart/form-data" ng-submit="Add_SpeAdmin()" >
                       <div class="form-body">
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">SPE</label> 
                                         <div class="col-sm-4" >
                                                 <select class="form-control select2" name="allspe" id="allspe" ng-options="option.name for option in allspe.availableOptions track by option.id" ng-model="allspe.SelectedOption" ></select>
                                         </div>                                          
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Profile Image</label>
                                        <div class="col-sm-4">
                                             <input type="file" file-model="speuser.profile_image" >
                                             <div class="error profile_error"></div>
                                        </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">First Name</label>
                                         <div class="col-sm-4">
                                                 <input type="text" name="firstname" class="form-control" ng-model="speuser.firstname"  value="{{speuser.firstname}}" required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Last Name</label>
                                         <div class="col-sm-4">
                                                 <input type="text" name="lastname" class="form-control" ng-model="speuser.lastname"  value="{{speuser.lastname}}"  required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Email</label>
                                         <div class="col-sm-4">
                                                 <input type="email"  name="email" class="form-control" ng-model="speuser.email" value="{{speuser.email}}"  required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">DOB</label>
                                         <div class="col-sm-4">
                                                 <input type="text"  name="dob" id="dob" class="form-control" ng-model="speuser.dob"  value="{{speuser.dob}}"  required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Gender</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="gender" ng-model="speuser.gender"  value="male" > Male </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="gender"  ng-model="speuser.gender" value="female" > Female</input> </label>
                                                 </div>
                                         </div>
                                </div>
                               
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Timezone</label> 
                                         <div class="col-sm-4" >
                                                 <select class="form-control select2" name="timezone" id="timezone"   ng-options="option.name for option in timezones.availableOptions track by option.id" ng-model="speuser.timezone" ></select>
                                         </div>                                          
                                </div>
                                
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Status</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="status" ng-model="speuser.status"  value="1" > Active </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="speuser.status" value="0" > Inactive</input> </label>
                                                 </div>
                                         </div>
                                </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" ui-sref="users" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
     </div>
</div>
