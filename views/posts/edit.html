<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Edit Post</a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered"  ng-init="edit_Posts()" >
        <div class="portlet-title">
                <div class="caption">
                        Edit Post
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered"   method="post"  enctype="multipart/form-data" ng-submit="Update_Posts()" >
                       <div class="form-body">
                                <input type="hidden" name="id" ng-model="posts.id" value="{{posts.id}}" />
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Username</label>
                                         <div class="col-sm-4">
                                                 <input type="text" name="username" class="form-control"  value="{{posts.first_name}} {{posts.last_name}}" required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Title</label>
                                         <div class="col-sm-4">
                                                 <input type="text" name="title" class="form-control" ng-model="posts.title"  value="{{posts.title}}" required>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Parent Post </label>
                                         <div class="col-sm-4">
                                                <tree-dropdown class="tree-dropdown form-control" data="parentpost.availableOptions" selected="parentpost.selectedOption" ng-model="selectedOption"></tree-dropdown>
                                                
                                                <!--<select class="form-control select2" id="parentpost" name="parentpost" required ng-options="option.name for option in parentpost.availableOptions track by option.id" ng-model="parentpost.selectedOption" ></select>-->
                                                <!--<select class="form-control select2" id="parentpost" name="parentpost" ng-model="parentpost.selectedOption">
                                                    <option ng-repeat-start="option in parentpost.availableOptions track by option.id" value="{{option.id}}" >{{option.name}}</option>
                                                    <option ng-repeat-end ng-repeat="childrens in option.children track by childrens.id" value="{{childrens.id}}" >{{childrens.name}}</option>
                                                </select>-->
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Post Type</label> 
                                         <div class="col-sm-4" >
                                                 <select class="form-control select2" id="posttype" name="posttype" required ng-options="option.name for option in posttypes.availableOptions track by option.id" ng-model="posttypes.selectedOption" ></select>
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Source</label>
                                         <div class="col-sm-4">
                                                 <select class="form-control select2" id="sources" name="sources" required ng-options="option.name for option in sources.availableOptions track by option.id" ng-model="sources.selectedOption" ></select>
                                         </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Description</label>
                                        <div class="col-sm-4">
                                             <textarea class="form-control" name="description" ng-model="posts.description"></textarea>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Image</label>
                                        <div class="col-sm-4">
                                             <img class="user_profile_image" src="{{posts.image}}" style="height: 100px;margin-bottom: 10px;" />
                                             <input type="file" file-model="posts.image" ng-model="file" ngf-select="onFileSelect($file,'image')" ngf-pattern="'image/*'" >
                                             <div class="error image_error"></div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Video</label>
                                        <div class="col-sm-4">
                                            <video width="320" ng-show="posts.video" ng-src="{{posts.video}}" height="240" controls>
                                            </video>
                                             <input type="file" file-model="posts.video" ng-model="file" ngf-select="onFileSelect($file,'video')" ngf-pattern="'video/*'" >
                                             <div class="error video_error"></div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Audio</label>
                                        <div class="col-sm-4">
                                             <audio width="320" ng-show="posts.audio" ng-src="{{posts.audio}}" height="240" controls>
                                             </audio>
                                             <input type="file" file-model="posts.audio" ng-model="file" ngf-select="onFileSelect($file,'audio')" ngf-pattern="'audio/*'" >
                                             <div class="error audio_error"></div>
                                        </div>
                                 </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Status</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="status" ng-model="posts.status"  value="1" > Active </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="posts.status" value="2" > Inactive</input> </label>
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="posts.status" value="4" > Blocked</input> </label>
                                                 </div>
                                         </div>
                                </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" ui-sref="posts" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
</div>
</div>
