<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Add Post Type</a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered" >
        <div class="portlet-title">
                <div class="caption">
                        Add Post Type
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered"   method="post"  enctype="multipart/form-data" ng-submit="Add_PostType()" >
                       <div class="form-body">                                
                              <div class="form-group">
                                       <label class="col-sm-3 control-label">Title</label>
                                       <div class="col-sm-4">
                                               <input type="text" name="title" class="form-control" ng-model="posttype.title"  value="{{posttype.title}}" required>
                                       </div>
                              </div>
                              
                              <div class="form-group">
                                       <label class="col-sm-3 control-label">Status</label>
                                       <div class="col-sm-4">
                                               <div class="radio-list">
                                                       <label class="radio-inline"><input type="radio" name="status" ng-model="posttype.status" checked="checked" value="1" > Active </input> </label> 
                                                       <label class="radio-inline"><input type="radio" name="status"  ng-model="posttype.status" value="0" > Inactive</input> </label>
                                               </div>
                                       </div>
                              </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" ui-sref="posttype" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
</div>
</div>
