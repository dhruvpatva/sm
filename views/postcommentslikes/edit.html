<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Edit Post Comment Like</a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered"  ng-init="edit_PostCommentLike()" >
        <div class="portlet-title">
                <div class="caption">
                        Edit Post Comment Like
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered"   method="post"  enctype="multipart/form-data" ng-submit="Update_PostCommentLike()" >
                       <div class="form-body">
                                <input type="hidden" name="id" ng-model="postcommentslikes.id" value="{{postcommentslikes.id}}" />
                               
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Username </label>
                                         <div class="col-sm-4">
                                             <input type="text" name="username" class="form-control" disabled ng-model="postcommentslikes.username" value="{{postcommentslikes.first_name}} {{postcommentslikes.last_name}}" />
                                         </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Post Title</label> 
                                         <div class="col-sm-4" >
                                              <tree-dropdown class="tree-dropdown form-control" disabled data="post_title.availableOptions" selected="post_title.selectedOption" ></tree-dropdown>
                                         </div>
                                </div>
                               
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Comment</label>
                                        <div class="col-sm-4">
                                             <textarea class="form-control" name="comment" disabled ng-model="postcommentslikes.comment"></textarea>
                                        </div>
                                </div>
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Status</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="postcommentslikes.status"  value="1" > Active </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="postcommentslikes.status" value="2" > Inactive</input> </label>
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="postcommentslikes.status" value="4" > Blocked</input> </label>
                                                 </div>
                                         </div>
                                </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" href="#/posts/postcommentslikes/{{postcommentslikes.id}}" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
</div>
</div>
