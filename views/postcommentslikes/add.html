<ul class="page-breadcrumb breadcrumb">
        <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" >Home</a>
                <i class="fa fa-angle-right"></i>
        </li>
        <li><a href="javascript:void(0);">Add Post Comment  </a></li>
</ul>
<div class="form">
<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light portlet-fit portlet-form bordered" ng-init="Add_init()" >
        <div class="portlet-title">
                <div class="caption">
                        Add Post Comment 
                </div>
        </div>
        <div class="portlet-body"> 
             <div class="alert alert-danger show-error" ng-show="error"> <strong>Error! </strong>{{error_code}} </div>
               <form class="form-horizontal form-bordered"   method="post"  enctype="multipart/form-data" ng-submit="Add_Posts()" >
                        <div class="form-body">
                                <input type="hidden" name="id" ng-model="postcomments.id" value="{{postcomments.id}}" />
                                
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Post Title</label> 
                                         <div class="col-sm-4" >
                                                <tree-dropdown class="tree-dropdown form-control" data="parentpost.availableOptions" selected="parentpost.selectedOption"></tree-dropdown>
                                         </div>
                                </div>
                                
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Parent Post Comment </label>
                                         <div class="col-sm-4">
                                                <tree-dropdown class="tree-dropdown form-control" data="parentpostcomment.availableOptions" selected="parentpostcomment.selectedOption"></tree-dropdown>
                                                <!--<select class="form-control select2" id="parentpost" name="parentpost" required ng-options="option.name for option in parentpost.availableOptions track by option.id" ng-model="parentpost.selectedOption" ></select>-->
                                                <!--<select class="form-control select2" id="parentpost" name="parentpost" ng-model="parentpost.selectedOption">
                                                    <!--<option ng-repeat-start="option in parentpost.availableOptions track by option.id" value="{{option.id}}" >{{option.name}}</option>
                                                    <option ng-repeat-end ng-repeat="childrens in option.children track by childrens.id" value="{{childrens.id}}" >{{childrens.name}}</option>
                                                </select>-->
                                         </div>
                                </div>
                                
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Comment</label>
                                        <div class="col-sm-4">
                                             <textarea class="form-control" name="comment" ng-model="postcomments.comment"></textarea>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                         <label class="col-sm-3 control-label">Status</label>
                                         <div class="col-sm-4">
                                                 <div class="radio-list">
                                                         <label class="radio-inline"><input type="radio" name="status" ng-model="postcomments.status"  checked="checked"  value="1" > Active </input> </label> 
                                                         <label class="radio-inline"><input type="radio" name="status"  ng-model="postcomments.status" value="0" > Inactive</input> </label>
                                                 </div>
                                         </div>
                                </div>
                       </div>
                      <div class="form-actions">
                         <div class="row">
                             <div class="col-md-offset-3 col-md-9">
                                 <button type="submit" class="btn green"  id="add-new-btn" >Submit</button>
                                 <a class="btn default" ui-sref="postcomments" >Cancel</a>
                             </div>
                         </div>
                     </div>
               </form>
        </div>
</div>
</div>
